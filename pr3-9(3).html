<script>
    function check(){ 
    var a = parseInt(prompt("Enter first number:"));
    var b = parseInt(prompt("Enter second number:"));
    var c = parseInt(prompt("Enter third number:"));      
        if(a>b && a>c){
            return document.write("First number is biggest number.");
        }else{
            if(b>a && b>c){
             return document.write("Second number is biggest number.");
            }else{
             return document.write("Third number is biggest number.");                                
            } 
        }
    }   
    check();
    </script>
