<script>
    function check(a,b,c){
       
        if(a>b && a>c){
            document.write("First number is biggest number.");
        }else{
            if(b>a && b>c){
                document.write("Second number is biggest number.");
            }else{
               document.write("Third number is biggest number.");                                
            } 
        }
    }
    var a = parseInt(prompt("Enter first number:"));
    var b = parseInt(prompt("Enter second number:"));
    var c = parseInt(prompt("Enter third number:"));
    check(a,b,c);
    </script>
