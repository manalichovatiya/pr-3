<script>
    function swapp(){
    var a = parseInt(prompt('Enter the first variable: '));
    var b = parseInt(prompt('Enter the second variable: '));
    document.write("The value of a before swapping: " + a + "</br>");
    document.write("The value of b before swapping: " + b + "</br>");
    var c;
    c = a;
    a = b;
    b = c;
    document.write("The value of a after swapping: " + a + "</br>");
    document.write("The value of b after swapping: " + b + "");
    }
    swapp();
</script>
