<script>
    function positive(m){
        document.write("The number " + m + "");
        if (m > 0) {
        document.write(" is positive.");
        }else if (m == 0){
        document.write(" is zero.");
        }else {
        document.write(" is negative.");
        }
    }
    var m = prompt("Enter the  number: ");
    positive(m);
</script>
