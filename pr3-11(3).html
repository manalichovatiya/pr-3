<script>
    function angles(){
        var a = parseInt(prompt("Enter first angle:"));
        var b = parseInt(prompt("Enter second angle:"));
        var c = parseInt(prompt("Enter third angle:"));
        
        if((a+b+c)==180){
         return document.write("Triangle is valid.");
        }else{
         return document.write("Triangle is not valid.");
        }
    }
    angles();
</script>
